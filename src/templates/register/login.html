{% extends "base.html" %}
{% load static %}
<!-- Start Main content -->
{% block login %}
<body class="page-login">
<main>
  <section class="pt-150 pb-150">
    <div class="container">
      <div class="position-relative">
        <img
          src="{% static 'assets/imgs/theme/plane.png' %}"
          alt=""
          class="shape-arrow-login d-none d-lg-block"
        />
        <div class="row">
          <div class="col-lg-5 text-center">
            <img class="mb-30" src="{% static 'assets/imgs/theme/lock.png' %}" alt="" />
            <h1 class="headline-1 font-heading">Welcome Back</h1>
            <p class="font-lg text-grey-400">
              If you don't have an account?
              <strong><a href="#">Sign up</a></strong> now, or
            </p>
          </div>
          <div class="col-lg-2"></div>
          <div class="col-lg-5">
            <h3 class="font-heading mb-50">Login</h3>
            <form class="form-contact comment_form" action="#" id="commentForm">
              <div class="form-group">
                <input
                  class="form-control"
                  name="username"
                  id="username"
                  type="text"
                  placeholder="Username or Email"
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  name="password"
                  id="password"
                  type="password"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <div class="custome-checkbox">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="checkbox"
                      id="createaccount"
                    />
                    <label
                      class="form-check-label label_info fw-700 text-grey-100 font-md"
                      ><span>Remember me</span></label
                    >
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-lg bg-dark text-white" type="submit">
                  LOGIN
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
{% endblock %}
<!-- End Main content -->
<!-- Footer Start-->
